<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This website collects and shares global public DNS servers, IPv4 or IPv6 addresses from over 160 countries.">
    <meta name="keywords" content="PublicDNS,FreeDNS, Public DNS servers, DNS servers, IPv4,IPv6">
    <title>Public DNS Servers by country - 29DNS</title>
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.3.2/css/flag-icons.min.css" media="all">
</head>
<body>
<header id="header"></header>
<main class="container" style="margin-top:60px">
<section id="country"></section>
</main>
<footer id="footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$('#header').load('../header.html', function(response, status, xhr) {
  if (status === "error") {
    console.error("Load Fail");
  }
});
$('#country').load('../country.html', function(response, status, xhr) {
  if (status === "error") {
    console.error("Load Fail");
  }
});
$('#footer').load('../footer.html', function(response, status, xhr) {
        if (status === "error") {
            console.error("Load Fail");
        } else {
            var currentYear = new Date().getFullYear();
            $('#footer #currentYear').text(currentYear);
        }
    });
</script>
<div id="scrollTop" title="Back to top">TOP</div>
<script>
const scrollTopBtn = document.getElementById("scrollTop");
scrollTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
});
window.addEventListener('scroll', () => {
    const scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;
    if (scrollPosition > 0) {
        scrollTopBtn.classList.add('show');
    } else {
        scrollTopBtn.classList.remove('show');
    }
});
</script>
</body>
</html>
